<div *ngIf="showValidationMsg">
  <div *ngIf="showValidationMsg" class="row validationTextStyle col-md-12">
    <p style="margin-top: 5px">
      <mat-icon
        class="mat-icon material-icons validationIconStyle"
        role="img"
        aria-hidden="true"
      >warning</mat-icon
      >{{ validationText }}
    </p>

    <span>&nbsp;</span>
  </div>
</div>
