<div
  id="notificationScreen"
  class="offcanvas offcanvas-end pb-sm-2 px-sm-2"
  tabindex="-1"
  aria-labelledby="navbarDropdownNotification"
>
  <div class="card card-notification shadow-none">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h6 class="card-header-title mb-0">Notifications</h6>
        </div>
        <div class="col-auto ps-0 ps-sm-3">
          <a class="card-link fw-normal" href="#">Mark all as read</a>
        </div>
      </div>
    </div>
    <div
      class="scrollbar-overlay simplebar-scrollable-y"
      style="max-height: 19rem"
      data-simplebar="init"
    >
      <div class="simplebar-wrapper" style="margin: 0px">
        <div class="simplebar-height-auto-observer-wrapper">
          <div class="simplebar-height-auto-observer"></div>
        </div>
        <div class="simplebar-mask">
          <div class="simplebar-offset" style="right: 0px; bottom: 0px">
            <div
              class="simplebar-content-wrapper"
              tabindex="0"
              role="region"
              aria-label="scrollable content"
              style="height: auto; overflow: hidden scroll"
            >
              <div class="simplebar-content" style="padding: 0px">
                <div class="list-group list-group-flush fw-normal fs-10">
                  <div
                    *ngFor="let notification of notifications"
                    class="list-group-item"
                  >
                    <a
                      class="notification notification-flush notification-unread"
                      href="#!"
                    >
                      <div class="notification-avatar">
                        <div class="avatar avatar-2xl me-3">
                          <img
                            class="rounded-circle"
                            src="assets/img/team/1-thumb.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <div class="notification-body">
                        <p class="mb-1">{{notification.message}}</p>
                        <span class="notification-time"
                          ><span class="me-2" role="img" aria-label="Emoji"
                            >ðŸ’¬</span
                          >{{notification.created_at}}</span
                        >
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="simplebar-placeholder"
          style="width: 318px; height: 514px"
        ></div>
      </div>
      <div
        class="simplebar-track simplebar-horizontal"
        style="visibility: hidden"
      >
        <div
          class="simplebar-scrollbar"
          style="width: 0px; display: none"
        ></div>
      </div>
      <div
        class="simplebar-track simplebar-vertical"
        style="visibility: visible"
      >
        <div
          class="simplebar-scrollbar"
          style="
            height: 179px;
            display: block;
            transform: translate3d(0px, 0px, 0px);
          "
        ></div>
      </div>
    </div>
    <div class="card-footer text-center border-top">
      <a class="card-link d-block" href="app/social/notifications.html"
        >View all</a
      >
    </div>
  </div>
</div>
