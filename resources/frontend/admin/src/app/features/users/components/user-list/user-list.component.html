<ng-container *ngIf="vm$ | async as vm">
  <app-table (addButton)="add($event)" [indexColumn]="false" headerTitle="Users" (reload)="reload()"
             [sortBy]="vm.filter.sortBy" [sortAsc]="vm.filter.sortAsc"
             [itemCount]="vm.data.total" [items]="vm.data.data"
             (changePage)="pageChanged($event)">
    <data-table-column header="#" property="id" [sortable]="true"></data-table-column>
    <data-table-column header="Name" property="name" [sortable]="true">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center justify-content-between me-3">
          <img style="width: 100px;" src="{{item.image}}" alt="{{item.name}}" class="image">
          <div class="">
            <a href="#" class="fw-bold">{{ item.name }}</a>
          </div>
        </div>
      </ng-template>
    </data-table-column>
    <data-table-column header="Email" property="email" [sortable]="true"></data-table-column>
    <data-table-column header="Mobile" property="mobile" [sortable]="true"></data-table-column>
    <data-table-column header="Action" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center justify-content-between">
          <a href="javascript:void(0)" class="edit" (click)="edit(item)">
            <i class="fa fa-eye"></i>
          </a>
          <a href="javascript:void(0)" class="delete" (click)="delete(item)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </ng-template>
    </data-table-column>
  </app-table>
</ng-container>
