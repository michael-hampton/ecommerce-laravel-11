<div class="card p-3">
  <div class="card-body" *ngIf="form">
    <form
      admin-form
      method="POST"
      enctype="multipart/form-data"
      [formGroup]="form"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          name="mobile"
          placeholder="Mobile"
          formControlName="mobile"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirm"
          name="confirm"
          placeholder="Password"
          formControlName="confirm"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Role</label>
        <select
          class="form-control"
          id="utype"
          name="utype"
          formControlName="utype"
        >
          <option value="">Select Role</option>
          <option
            *ngFor="let role of RoleEnum | keyvalue"
            value="{{ role.value }}"
          >
            {{ role.key }}
          </option>
        </select>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          name="active"
          formControlName="active"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Active</label
        >
      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label">Upload Image</label>
      </div>
      <div class="upload-image flex-grow">
        <div
          *ngIf="_formStore.image$ | async as image"
          class="item"
          id="imgpreview"
        >
          <img [src]="image" class="effect8" alt="" />
        </div>
        <div id="upload-file" class="item up-load">
          <label class="uploadfile" for="myFile">
            <span class="icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="body-text"
              >Drop your images here or select
              <span class="tf-color">click to browse</span></span
            >
            <input
              type="file"
              id="myFile"
              name="image"
              accept="image/*"
              formControlName="image"
              (change)="_formStore.selectFile($event)"
            />
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          type="button"
          data-bs-dismiss="modal"
          (click)="closeMe()"
        >
          Close
        </button>
        <button
          [disabled]="saveButtonDisabled"
          type="submit"
          class="btn {{ saveButtonClass }}"
          (click)="save()"
        >
          {{ saveButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
