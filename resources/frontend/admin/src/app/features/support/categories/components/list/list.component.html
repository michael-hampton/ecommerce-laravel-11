<ng-container *ngIf="vm$ | async as vm">
  <app-table
    (addButton)="add($event)"
    [indexColumn]="false"
    headerTitle="Categories"
    (reload)="reload()"
    [sortBy]="vm.filter?.sortBy"
    [sortDir]="vm.filter?.sortDir"
    [searchText]="vm.filter?.searchText"
    [itemCount]="vm.data?.total"
    [items]="vm.data?.data"
    (changePage)="pageChanged($event)"
    [page]="vm.filter?.page"
  >
    <data-table-column
      header="#"
      property="id"
      [sortable]="true"
    ></data-table-column>
    <data-table-column
      header="Name"
      property="name"
      [sortable]="true"
    ></data-table-column>
    <data-table-column
      header="Slug"
      property="slug"
      [sortable]="true"
    ></data-table-column>
    <data-table-column header="Action" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-icon btn-ghost rounded-circle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="Settings"
          >
            <i
              style="font-size: 22px"
              class="fa-solid fa-ellipsis-vertical"
            ></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="edit(item)"
              >
                <i class="fa fa-edit opacity-75 me-2"></i>
                Edit
              </a>
            </li>
            <!-- <li>
                <a
                  class="dropdown-item"
                  href="javascript:void(0)"
                  (click)="makeActive(item.id)"
                >
                  <i class="fa fa-archive opacity-75 me-2"></i>
                  @if(item.active === true) { Mark as Draft } @else {Publish }
                </a>
              </li> -->
            <li>
              <a
                class="dropdown-item text-danger"
                href="javascript:void(0)"
                (click)="delete(item)"
              >
                <i class="fa fa-trash opacity-75 me-2"></i>
                Delete
              </a>
            </li>
          </ul>
        </div>
      </ng-template>
    </data-table-column>
  </app-table>
</ng-container>

<div #confirmationModal></div>

<div #modal></div>
