<div class="container py-5 bg-white" *ngIf="vm$ | async as vm">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center">
        <div class="position-relative d-inline-block">
          <img
            style="max-width: 400px"
            src="{{ vm.imagePreview || vm.data.profile_picture }}"
            class="rounded-circle profile-pic"
            alt="Profile Picture"
            id="output"
          />
          <button
            id="upload-button"
            class="btn btn-primary btn-sm position-absolute bottom-0 end-0 rounded-circle"
          >
            <i
              pButton
              label="Import..."
              class="fa fa-camera"
              (click)="fileInput.click()"
            >
              <input
                #fileInput
                type="file"
                hidden
                (change)="_store.selectFile($event)"
              />
        </i>
          </button>
        </div>
        <h3 class="mt-3 mb-1">{{ vm.data.name }}</h3>
        <p class="text-muted mb-3">{{ vm.data.email }}</p>
        <a class="btn btn-primary" routerLink="/settings/settings"
          ><i class="fa fa-pencil me-3">Edit</i></a
        >
      </div>
    </div>

    <div class="col-lg-12 mt-5">
      <nav>
        <div
          class="nav nav-pills nav-justified nav-fill"
          id="nav-tab"
          role="tablist"
        >
          <a
            class="nav-link active"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            href="#nav-profile"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="true"
            >Listings</a
          >
          <a
            class="nav-link"
            id="reviews-tab"
            data-bs-toggle="tab"
            href="#nav-reviews"
            role="tab"
            aria-controls="nav-reviews"
            aria-selected="false"
            >Reviews</a
          >
        </div>
      </nav>
      <div class="tab-content mt-5" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <app-listings></app-listings>
        </div>

        <div
          class="tab-pane fade"
          id="nav-reviews"
          role="tabpanel"
          aria-labelledby="nav-reviews-tab"
        >
          <app-reviews></app-reviews>
        </div>
      </div>
    </div>
  </div>
</div>
