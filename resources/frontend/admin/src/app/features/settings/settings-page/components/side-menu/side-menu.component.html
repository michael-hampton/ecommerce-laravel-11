<div class="text-center" *ngIf="vm$ | async as vm">
  <div class="position-relative d-inline-block">
    <img
      style="width: 100px"
      src="{{ vm.data.profile_picture }}"
      class="rounded-circle profile-pic"
      alt="Profile Picture"
      id="output"
    />
    <button
      id="upload-button"
      class="btn btn-primary btn-sm position-absolute bottom-0 end-0 rounded-circle"
    >
      <i class="fas fa-camera"></i>
    </button>
  </div>
  <h3 class="mt-3 mb-1">{{ vm.data.name }}</h3>
  <p class="text-muted mb-3">{{ vm.data.email }}</p>
</div>

        <use xlink:href="#home"></use>

  </li>
