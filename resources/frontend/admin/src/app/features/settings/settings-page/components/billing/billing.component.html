<div class="card" *ngIf="vm$ | async as vm">
  <div class="card-header">
    <h5 class="card-title">Billing</h5>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-center overlay" *ngIf="vm.loading">
      <div
        class="spinner-border"
        role="status"
        style="width: 6rem; height: 6rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form
      *ngIf="!vm.loading"
      method="post"
      admin-form
      enctype="multipart/form-data"
      [formGroup]="form"
    >
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            name="address1"
            placeholder="1234 Main St"
            formControlName="address1"
          />
        </div>
        <div class="form-group col-lg-6">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            name="address2"
            placeholder="Apartment, studio, or floor"
            formControlName="address2"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-lg-4">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            formControlName="city"
          />
        </div>
        <div class="form-group col-lg-4">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            formControlName="state"
          />
        </div>
        <div class="form-group col-lg-3">
          <label for="inputZip">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            name="zip"
            formControlName="zip"
          />
        </div>
      </div>

      <div class="form-group col-lg-6" *ngIf="lookupVm$ | async as lookupVm">
        <label for="inputAddress">Country</label>
        <select
          class="form-control"
          id="country_id"
          name="country_id"
          formControlName="country_id"
        >
          <option
            *ngFor="let country of lookupVm.countries"
            [value]="country.id"
          >
            {{ country.name }}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div class="card-footer text-end">
    <button class="btn btn-primary" (click)="saveBilling()">Save</button>
  </div>
</div>
