<!-- Bank Details -->
<div class="card mt-3" *ngIf="vm$ | async as vm">
  <div class="card-header">
    <h5 class="card-title">Card Details</h5>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-center overlay" *ngIf="vm.loading">
      <div class="spinner-border" role="status" style="width: 6rem; height: 6rem">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form *ngIf="!vm.loading" admin-form [formGroup]="form">
      <div class="mb-3">
        <label for="nameOnCard" class="form-label">Name On Card</label>
        <input type="text" class="form-control" id="nameOnCard" placeholder="Full Name"
               formControlName="nameOnCard">
      </div>
      <div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry" placeholder="dd/mm" formControlName="expiry">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="xxx" formControlName="cvvCode">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Card Number"
               formControlName="cardNumber">
      </div>

      <button class="btn btn-primary" (click)="saveCardDetails()">Save</button>
    </form>
  </div>
</div>
