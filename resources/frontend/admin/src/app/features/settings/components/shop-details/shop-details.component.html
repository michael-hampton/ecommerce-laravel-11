<div class="card" *ngIf="vm$ | async as vm">
  <div class="card-header">
    <h5 class="card-title">Personal Information</h5>
  </div>

  <div class="card-body">
    <form method="post" admin-form enctype="multipart/form-data" [formGroup]="form">
      <input id="file" type="file" name="profile_pic" onchange="loadFile(event)" style="display: none">
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="inputPassword4">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                 formControlName="name">
        </div>
        <div class="form-group col-lg-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email"
                 formControlName="email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="inputPassword4">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone"
                 formControlName="phone">
        </div>
        <div class="form-group col-lg-6">
          <label for="inputEmail4">Username</label>
          <input type="text" class="form-control" id="inputEmail4" name="username" placeholder="Username"
                 formControlName="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="1234 Main St"
               formControlName="address1">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="address2"
               placeholder="Apartment, studio, or floor" formControlName="address2">
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="city" name="city" formControlName="city">
        </div>
        <div class="form-group col-lg-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="state" name="state" formControlName="state">
        </div>
        <div class="form-group col-lg-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" formControlName="zip">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Bio</label>
        <textarea class="form-control" id="bio" name="bio"
                  formControlName="bio">{{ vm.data.biography }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
</div>
