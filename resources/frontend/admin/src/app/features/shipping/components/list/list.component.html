<ng-container *ngIf="vm$ | async as vm">
  <app-table (addButton)="add($event)" [indexColumn]="false" headerTitle="Shipping" (reload)="reload()"
             [sortBy]="vm.filter.sortBy" [sortDir]="vm.filter.sortDir"
             [itemCount]="vm.data?.total" [items]="vm.data?.data"
             (changePage)="pageChanged($event)" [page]="vm.filter.page">

    <data-table-column header="#" property="id" [sortable]="true"></data-table-column>
    <data-table-column header="Name" property="name" [sortable]="true"></data-table-column>

    <data-table-column header="Action" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center">
          <a href="javascript:void(0)" class="edit me-3" (click)="edit(item)">
            <i class="fa fa-eye"></i>
          </a>
          <a href="javascript:void(0)" class="delete" (click)="delete(item)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </ng-template>
    </data-table-column>
  </app-table>
</ng-container>

<div #confirmationModal></div>

<div #modal></div>
