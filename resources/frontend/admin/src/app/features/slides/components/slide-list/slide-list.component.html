<ng-container *ngIf="vm$ | async as vm">
  <app-table
    (addButton)="add($event)"
    [indexColumn]="false"
    headerTitle="Slides"
    (reload)="reload()"
    [sortBy]="vm.filter?.sortBy"
    [sortDir]="vm.filter?.sortDir"
    [searchText]="vm.filter?.searchText"
    [itemCount]="vm.data?.total"
    [items]="vm.data?.data"
    (changePage)="pageChanged($event)"
    [page]="vm.filter?.page"
  >
    <data-table-column
      header="#"
      property="id"
      [sortable]="true"
    ></data-table-column>
    <data-table-column header="Image" property="image" [sortable]="true">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center justify-content-between me-3">
          <img
            style="width: 100px"
            src="{{ item.image }}"
            alt="{{ item.title }}"
            class="image"
          />
        </div>
      </ng-template>
    </data-table-column>
    <data-table-column
      header="Tags"
      property="tags"
      [sortable]="true"
    ></data-table-column>
    <data-table-column
      header="Title"
      property="title"
      [sortable]="true"
    ></data-table-column>
    <data-table-column
      header="Subtitle"
      property="subtitle"
      [sortable]="true"
    ></data-table-column>
    <data-table-column header="Link" property="link" [sortable]="true">
      <ng-template #dataTableCell let-item="item">
        <a href="{{ item.link }}" target="_blank">{{ item.link_text }}</a>
      </ng-template>
    </data-table-column>
    <data-table-column header="Action" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-icon btn-ghost rounded-circle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="Settings"
          >
            <i
              style="font-size: 22px"
              class="fa-solid fa-ellipsis-vertical"
            ></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="edit(item)"
              >
                <i class="fa fa-edit opacity-75 me-2"></i>
                Edit
              </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="makeActive(item)"
              >
                <i class="fa fa-archive opacity-75 me-2"></i>
                @if(item.active) { Hide } @else {Publish }
              </a>
            </li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="javascript:void(0)"
                (click)="delete(item)"
              >
                <i class="fa fa-trash opacity-75 me-2"></i>
                Delete
              </a>
            </li>
          </ul>
        </div>
      </ng-template>
    </data-table-column>
  </app-table>
</ng-container>

<div #confirmationModal></div>

<div #modal></div>
