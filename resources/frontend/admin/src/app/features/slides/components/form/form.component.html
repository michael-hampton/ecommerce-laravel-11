<div class="card p-3">
  <div class="card-body" *ngIf="form">
    <form
      admin-form
      method="POST"
      enctype="multipart/form-data"
      [formGroup]="form"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Title"
          formControlName="title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">SubTitle</label>
        <input
          type="text"
          class="form-control"
          id="subtitle"
          name="subtitle"
          placeholder="Subtitle"
          formControlName="subtitle"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tags</label>
        <input
          type="text"
          class="form-control"
          id="tags"
          name="tags"
          placeholder="Tags"
          formControlName="tags"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Link</label>
        <input
          type="text"
          class="form-control"
          id="link"
          name="link"
          placeholder="Link"
          formControlName="link"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Link Text</label>
        <input
          type="text"
          class="form-control"
          id="link_text"
          name="link_text"
          placeholder="Link Text"
          formControlName="link_text"
        />
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="active"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Active </label>
      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label">Upload Image</label>
      </div>
      <div class="upload-image flex-grow">
        <div
          *ngIf="_formStore.image$ | async as image"
          class="item"
          id="imgpreview"
        >
          <img [src]="image" class="effect8" alt="" />
        </div>
        <div id="upload-file" class="item up-load">
          <label class="uploadfile" for="myFile">
            <span class="icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="body-text"
              >Drop your images here or select
              <span class="tf-color">click to browse</span></span
            >
            <input
              type="file"
              id="myFile"
              name="image"
              accept="image/*"
              formControlName="image"
              (change)="_formStore.selectFile($event)"
            />
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeMe()"
        >
          Close
        </button>
        <button
          [disabled]="saveButtonDisabled"
          type="submit"
          class="btn {{ saveButtonClass }}"
          (click)="save()"
        >
          {{ saveButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
