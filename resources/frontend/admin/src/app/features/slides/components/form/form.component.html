<app-modal [title]="title" [saveButtonDisabled]="form?.invalid || false" [child]="child"
           (closeMeEvent)="close()" (confirmEvent)="save()">
  <ng-template #child>
    <div class="card p-3">
      <div class="card-body" *ngIf="form">
        <form method="POST"
              enctype="multipart/form-data" [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" formControlName="title">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">SubTitle</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Subtitle"
                   formControlName="subtitle">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" formControlName="tags">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" name="link" placeholder="Link" formControlName="link">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Link Text</label>
            <input type="text" class="form-control" id="link_text" name="link_text" placeholder="Link Text"
                   formControlName="link_text">
          </div>
          <select class="form-control" id="active" name="active" formControlName="active">
            <option value="">Select</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
          <div>
            <label for="exampleInputEmail1" class="form-label">Upload Image</label>
          </div>
          <div class="upload-image flex-grow" *ngIf="formVm$ | async as formVm">
            <div *ngIf="formVm.imagePreview" class="item" id="imgpreview">
              <img [src]="formVm.imagePreview" class="effect8" alt="">
            </div>
            <div id="upload-file" class="item up-load">
              <label class="uploadfile" for="myFile">
                                                        <span class="icon">
                                                            <i class="fa fa-upload"></i>
                                                        </span>
                <span class="body-text">Drop your images here or select <span
                  class="tf-color">click to browse</span></span>
                <input type="file" id="myFile" name="image" accept="image/*" formControlName="image" (change)="_formStore.selectFile($event)">
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</app-modal>
