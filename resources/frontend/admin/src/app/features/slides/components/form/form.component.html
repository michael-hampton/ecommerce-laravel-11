<div class="card p-3">
  <div class="card-body" *ngIf="form">
    <form
      admin-form
      method="POST"
      enctype="multipart/form-data"
      [formGroup]="form"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Title"
          formControlName="title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">SubTitle</label>
        <input
          type="text"
          class="form-control"
          id="subtitle"
          name="subtitle"
          placeholder="Subtitle"
          formControlName="subtitle"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tags</label>
        <input
          type="text"
          class="form-control"
          id="tags"
          name="tags"
          placeholder="Tags"
          formControlName="tags"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Link</label>
        <input
          type="text"
          class="form-control"
          id="link"
          name="link"
          placeholder="Link"
          formControlName="link"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Link Text</label>
        <input
          type="text"
          class="form-control"
          id="link_text"
          name="link_text"
          placeholder="Link Text"
          formControlName="link_text"
        />
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="active"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Active </label>
      </div>
       <app-single-upload
        (fileUploadHandler)="_store.addImage($event)"
        [file]="formData?.image"
      ></app-single-upload>

      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeMe()"
        >
          Close
        </button>
        <button
          [disabled]="saveButtonDisabled"
          type="submit"
          class="btn {{ saveButtonClass }}"
          (click)="save()"
        >
          {{ saveButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
