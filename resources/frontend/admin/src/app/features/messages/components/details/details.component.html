<div class="comment-section">
  <!-- New Comment Form -->
  <form method="post" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <div class="d-flex gap-3">
        <img
          src="https://randomuser.me/api/portraits/women/4.jpg"
          alt="User Avatar"
          class="user-avatar"
        />
        <div class="flex-grow-1">
          <textarea
            formControlName="message"
            name="message"
            class="form-control comment-input"
            rows="3"
            placeholder="Write a comment..."
          ></textarea>
          <app-multiple-upload
            (fileUploadHandler)="_store.addImages($event)"
          ></app-multiple-upload>
          <div class="mt-4 text-end">
            <button
              type="submit"
              class="btn btn-comment text-white"
              [disabled]="myForm.invalid"
            >
              Post Reply
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <ng-container *ngIf="vm$ | async as vm">
    <!-- Comments List -->
    <div
      *ngIf="vm.message"
      class="comments-list"
      style="height: 500px; overflow-y: auto"
    >
      <!-- Comment 1 -->
      <div class="comment-box">
        <div class="d-flex gap-3">
          <img
            [src]="vm.message?.user?.image"
            alt="User Avatar"
            class="user-avatar"
          />
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">{{ vm.message?.user?.name }}</h6>
              <span class="comment-time">{{ vm.message?.created_at }}</span>
            </div>
            <p class="mb-2">{{ vm.message?.message }}</p>
          </div>

          <div *ngIf="vm.message.images" class="d-flex justify-content-between">
            <img
              style="width: 100px"
              *ngFor="let image of vm.message.images"
              [src]="image"
            />
          </div>
        </div>

        <!-- Reply Section -->
        <div class="reply-section mt-3">
          <div class="comment-box" *ngFor="let comment of vm.message?.comments">
            <div class="d-flex gap-3">
              <img
                [src]="comment.user.image"
                alt="User Avatar"
                class="user-avatar"
              />
              <div class="flex-grow-1">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h6 class="mb-0">{{ comment.user.name }}</h6>
                  <span class="comment-time">{{ comment.created_at }}</span>
                </div>
                <p class="mb-2">{{ comment.message }}</p>
              </div>
            </div>
            <div *ngIf="comment.images" class="d-flex justify-content-between">
              <img
                style="width: 100px"
                *ngFor="let image of comment.images"
                [src]="image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
