<div class="main-content-inner">
  <div class="main-content-wrap">
    <div class="container" *ngIf="vm$ | async as vm">
      <div class="comment-section">
        <!-- Comments List -->
        <div class="comments-list">
          <div class="comment-box mb-4" *ngFor="let message of vm.data.data">
            <div class="d-flex gap-3">
              <img style="width: 100px" [src]="message.user.image" alt="User Avatar"
                   class="user-avatar">
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <a href="javscript:void(0)"><h6
                    class="mb-0">{{message.user.name}}</h6></a>
                  <span class="comment-time">{{message.created_at}}</span>
                </div>
                <span class="text-muted">{{message.title}}</span>
                <p class="mb-2">{{message.message}}</p>
                <div class="comment-actions">
                  <a href="javascript:void(0)" [routerLink]="['details', message.id]"><i
                    class="bi bi-share"></i> Read More</a>
                </div>
              </div>
            </div>

            <hr class="bg-danger border-2 border-top border-secondary-subtle" />
          </div>
        </div>
      </div>

      <app-pagination (paginationChanged)="paginationChanged($event)" #pagination [collectionSize]="vm.data.total" [pageSize]="vm.data.per_page" [firstLastButtons]="true" [maxSize]="10">
      </app-pagination>
    </div>

  </div>
</div>
