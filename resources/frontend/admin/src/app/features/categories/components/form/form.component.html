<app-modal [title]="title" [saveButtonDisabled]="form?.invalid || false" [child]="child"
           (closeMeEvent)="close()" (confirmEvent)="save()">
  <ng-template #child>
    <div class="card p-3" *ngIf="lookupVm$ | async as vm">
      <div class="card-body" *ngIf="form">
        <form method="POST"
              enctype="multipart/form-data" [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name">
            <p class="text-danger"></p>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" placeholder="Slug" formControlName="slug">
            <p class="text-danger"></p>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Parent</label>
            <select class="form-select" name="parent_id" formControlName="parent_id">
              <option value="">None</option>
              <option *ngFor="let category of vm.categories"
                      [value]="category.id">
                {{ category.name }}
              </option>
            </select>
            <p class="text-danger"></p>
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label">Upload Image</label>
          </div>
          <div class="upload-image flex-grow" *ngIf="formVm$ | async as formVm">
            <div *ngIf="formVm.imagePreview" class="item" id="imgpreview">
              <img [src]="formVm.imagePreview" class="effect8" alt="">
            </div>
            <div id="upload-file" class="item up-load">
              <label class="uploadfile" for="myFile">
                                                        <span class="icon">
                                                            <i class="fa fa-upload"></i>
                                                        </span>
                <span class="body-text">Drop your images here or select <span
                  class="tf-color">click to browse</span></span>
                <input type="file" id="myFile" name="image" accept="image/*" formControlName="image" (change)="_formStore.selectFile($event)">
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</app-modal>
