<ng-container *ngIf="vm$ | async as vm">
 <app-table *ngIf="vm.data?.data" (addButton)="add($event)" [indexColumn]="false" headerTitle="Products" (reload)="reload()"
             [sortBy]="vm.filter.sortBy" [sortDir]="vm.filter.sortDir"
             [itemCount]="vm.data?.total" [items]="vm.data?.data" [page]="vm.filter.page"
             (changePage)="pageChanged($event)">
    <data-table-column header="#" property="id" [sortable]="true"></data-table-column>
    <data-table-column header="Name" property="name" [sortable]="true">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center justify-content-between me-3">
          <img style="width: 100px" src="{{item.image}}" alt="{{item.name}}" class="image">
          <div class="">
            <a href="#" class="fw-bold">{{ item.name }}</a>
          </div>
        </div>
      </ng-template>
    </data-table-column>
    <data-table-column header="Regular Price" property="regular_price" [sortable]="true"></data-table-column>
    <data-table-column header="Sale Price" property="sale_price" [sortable]="true"></data-table-column>
    <data-table-column header="SKU" property="SKU" [sortable]="true"></data-table-column>
    <data-table-column header="Slug" property="slug" [sortable]="true"></data-table-column>
    <data-table-column header="Category" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
       {{item.category.name}}
      </ng-template>
    </data-table-column>
    <data-table-column header="Brand" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        {{item.brand.name}}
      </ng-template>
    </data-table-column>
    <data-table-column header="Featured" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        {{item.featured === true ? 'Yes' : 'No'}}
      </ng-template>
    </data-table-column>
    <data-table-column header="In Stock" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
       {{item.has_stock === true ? 'Yes' : 'No'}}
      </ng-template>
    </data-table-column>
    <data-table-column header="Quantity" property="quantity" [sortable]="true"></data-table-column>
    <data-table-column header="Action" [sortable]="false">
      <ng-template #dataTableCell let-item="item">
        <div class="d-flex align-items-center">
          <a href="javascript:void(0)" class="edit me-3" (click)="edit(item)">
            <i class="fa fa-eye"></i>
          </a>
          <a href="javascript:void(0)" class="delete" (click)="delete(item)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </ng-template>
    </data-table-column>
  </app-table>
</ng-container>


<div #confirmationModal></div>

<div #modal></div>
