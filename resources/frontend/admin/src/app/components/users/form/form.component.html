<app-modal title="create category" [child]="child" (closeMeEvent)="close()" (confirmEvent)="save()">
  <ng-template #child>
    <div class="card p-3">
      <div class="card-body">
        <form method="POST"
              enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Role</label>
            <select class="form-control" id="utype" name="utype">
              <option>Select Role</option>
              <option value="ADM">Admin</option>
              <option value="USR">User</option>
              <option value="SUPER">SuperAdmin</option>
            </select>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="active">
            <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label">Upload Image</label>
          </div>
          <div class="upload-image flex-grow">
            <div class="item" id="imgpreview" style="display:none">
              <img src="upload-1.html" class="effect8" alt="">
            </div>
            <div id="upload-file" class="item up-load">
              <label class="uploadfile" for="myFile">
                                                        <span class="icon">
                                                            <i class="icon-upload-cloud"></i>
                                                        </span>
                <span class="body-text">Drop your images here or select <span
                  class="tf-color">click to browse</span></span>
                <input type="file" id="myFile" name="image" accept="image/*">
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</app-modal>
