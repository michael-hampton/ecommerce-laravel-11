<style>
  .modal-header, .modal-body, .modal-footer {
    padding: 1rem;
  }
</style>

<div class="modal-container">
  <div
    style="
      width: 1200px;
      max-height: 650px;
      border: olive 1px solid;
      background-color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeMe()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="child"></ng-container>
        </div>

        <div class="modal-footer">
          <button type="button" (click)="confirm()" class="btn btn-primary">Save changes</button>
          <button type="button" (click)="closeMe()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
