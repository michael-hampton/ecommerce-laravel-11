<div class="py-4">
  <h3>Products</h3>
</div>
<div class="card py-2 mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="input-group">
          <input class="form-control border-end-0 border" type="search" placeholder="Search"
                 id="example-search-input">
          <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                            type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
        </div>
      </div>
      <a href="#" class="btn btn-primary add"  (click)="add($event)">Add New Product</a>
    </div>
  </div>
</div>

<div class="card p-3">
  <div class="card-body">

    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped">
      </table>
    </div>

    <div class="divider"></div>
  </div>
</div>

<app-confirmation-modal #confirmationModal (newConfirmationEvent)="getConfirmationValue($event)" [modalStyle]="modalStyle"
                        [modalTitle]="modalTitle"
                        [modalBody]="modalBody"
                        [modalButtonColor]="modalButtonColor">
</app-confirmation-modal>

<div #modal></div>
