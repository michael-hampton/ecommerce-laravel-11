<app-modal title="create category" [child]="child" (closeMeEvent)="close()" (confirmEvent)="save()">
  <ng-template #child>
    <div class="card p-3">
      <div class="card-body">
        <form class="form-horizontal" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</app-modal>
