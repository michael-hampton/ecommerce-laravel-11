<div class="d-flex justify-content-between align-items-center">
  <div class="records-count d-sm-block text-secondary">
    Showing {{ startIndex + 1 }} to {{ endIndex + 1 }} of
    {{ itemCount }} entries
  </div>

  {{itemCount}} {{maxPage}}

  <nav class="pages">
    <ul class="pagination">
      <li [ngClass]="{ disabled: page === 1 }" class="page-item">
        <a href="javascript:;" class="page-link" (click)="pageBack()">Previous</a>
      </li>

      <li
        [ngClass]="{ 'custom-disabled active': page === pageNo }"
        class="page-item"
        *ngFor="let pageNo of pages; trackBy: trackByFn"
      >
        <a class="page-link" href="javascript:;" (click)="changePage(pageNo)">{{
            pageNo
          }}</a>
      </li>

      <li
        [ngClass]="{ disabled: page + 1 > maxPage }"
        class="page-item"
      >
        <a class="page-link" href="#" (click)="pageForward()">Next</a>
      </li>
    </ul>
  </nav>
</div>
