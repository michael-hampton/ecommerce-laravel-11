<div>
  <div class="body-title">Upload Gallery Images</div>
  <div class="upload-image mb-16">
    <div
      id="galUpload"
      class="item up-load"
      appDnd
      (fileDropped)="_store.doUpload($event)"
    >
      <label class="uploadfile" for="gFile">
        <span class="icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="text-tiny"
          >Drop your images here or select
          <span class="tf-color">click to browse</span></span
        >
        <input
          type="file"
          id="gFile"
          name="images[]"
          accept="image/*"
          multiple
          (change)="_store.bulkUpload($event)"
        />
      </label>
    </div>
  </div>

  <div
    *ngIf="_store.galleryImages$ | async as galleryImages"
    class="d-flex align-items-center justify-content-between"
  >
    <img
      style="width: 100px"
      [src]="image"
      *ngFor="let image of galleryImages"
    />
  </div>
</div>
