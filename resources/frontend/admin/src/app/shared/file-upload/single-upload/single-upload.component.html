<div>
  <div class="body-title">Upload images <span class="tf-color-1">*</span></div>
  <div class="upload-image flex-grow">
    <div *ngIf="_store.image$ | async as image" class="item" id="imgpreview">
      <img style="width: 220px" [src]="image" class="effect8" alt="" />
    </div>
    <div
      id="upload-file"
      class="item up-load"
      appDnd
      (fileDropped)="_store.doUpload($event)"
    >
      <label class="uploadfile" for="myFile">
        <span class="icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="body-text"
          >Drop your images here or select
          <span class="tf-color">click to browse</span></span
        >
        <input
          type="file"
          id="myFile"
          name="image"
          accept="image/*"
          (change)="_store.selectFile($event)"
        />
      </label>
    </div>
  </div>
</div>
