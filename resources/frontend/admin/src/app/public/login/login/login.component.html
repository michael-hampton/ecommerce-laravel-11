<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form [formGroup]='loginForm' novalidate class="form" (ngSubmit)='loginUser()'>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName='email' id="exampleInputEmail1" aria-describedby="emailHelp">
<!--          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="invalid-feedback">Field is required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="loginForm.get('password').hasError('password') && loginForm.get('email').touched" class="invalid-feedback">Field is required</div>
        </div>
        <button class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
</div>


{{loginForm.value | json}}
{{loginForm.status | json }}
